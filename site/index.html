<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Fathia Diekola Gbolahan">
    <meta name="description" content="Sign-up page for Warrior website">

    <link rel="stylesheet" href="styles/index.css">
    <script src="script/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Sign Up | Warrior</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <label for="nameField">Name</label>
                        <i class="fa fa-user" aria-hidden="true"></i>
                        <input type="text" id="nameField" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label for="emailField">Email</label>
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <input type="email" id="emailField" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label for="passwordField">Password</label>
                        <i class="fa fa-key" aria-hidden="true"></i>
                        <input type="password" id="passwordField" placeholder="Enter your password" required>
                    </div>
                    <p>Lost Password? <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" class="btn" id="signupbtn" aria-label="Sign Up">Sign Up</button>
                    <button type="button" disabled class="disable" id="signinbtn" aria-label="Sign In">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
